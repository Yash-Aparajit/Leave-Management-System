{% extends 'base.html' %}
{% block content %}
<a class='btn btn-outline-secondary back-btn' href='{{ url_for("index") }}'><i class='bi bi-arrow-left'></i> Back</a>
<h3> Promote an Employee </h3>
<form method='post'>
  <div class='mb-3'><label class='form-label'>Employee ID</label><input class='form-control' name='employee_id' required></div>
  <div class='mb-3'><label class='form-label'>New accrual rate</label><input class='form-control' name='new_rate' type='number' step='0.1' value='2.5' required></div>
  <div class='mb-3'><label class='form-label'>Effective date</label><input class='form-control' name='effective_date' type='date' required></div>
  <button class='btn btn-primary big-btn'>Apply</button>
</form>
{% endblock %}
