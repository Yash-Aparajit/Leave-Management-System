{% extends 'base.html' %}
{% block title %}Remove employee{% endblock %}

{% block content %}
<a class="btn btn-outline-secondary back-btn" href="{{ url_for('index') }}"><i class="bi bi-arrow-left"></i> Back</a>

<div class="card p-4">
  <h4>Mark employee as left</h4>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Employee ID</label>
      <input name="employee_id" class="form-control" placeholder="e.g. EMP-001" required>
    </div>
    <button class="btn btn-warning">Mark as left</button>
  </form>
</div>
{% endblock %}
