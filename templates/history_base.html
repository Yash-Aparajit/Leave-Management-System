{% extends "base.html" %}
{% block title %}History{% endblock %}

{% block content %}
<div class="container mt-4">

  <!-- PAGE HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">History / Records</h3>
      <div class="text-muted small">
        Read-only records for HR reference
      </div>
    </div>
  </div>

  <!-- TABS -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link {% if active_tab=='leaves' %}active{% endif %}"
         href="{{ url_for('history_leaves') }}">
        <i class="bi bi-journal-text me-1"></i> Leaves
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_tab=='compoff' %}active{% endif %}"
         href="{{ url_for('history_compoff') }}">
        <i class="bi bi-plus-square me-1"></i> Comp-Off
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_tab=='early_late' %}active{% endif %}"
         href="{{ url_for('history_early_late') }}">
        <i class="bi bi-clock-history me-1"></i> Early / Late
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_tab=='outdoor' %}active{% endif %}"
        href="{{ url_for('history_outdoor') }}">
       <i class="bi bi-geo-alt-fill me-1"></i> Outdoor Duty
      </a>
    </li>
  </ul>

  <!-- CONTENT SLOT -->
  {% block history_content %}{% endblock %}

</div>

<style>
  table td, table th {
    vertical-align: middle;
  }

  .table-hover tbody tr:hover {
    background-color: #f8f9fa;
  }

  .badge-left {
    background-color: #ffe8cc;
    color: #7a4a00;
    font-weight: 500;
  }
</style>
{% endblock %}
