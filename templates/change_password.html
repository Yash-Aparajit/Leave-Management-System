{% extends 'base.html' %}
{% block content %}
<a class='btn btn-outline-secondary back-btn' href='{{ url_for("index") }}'><i class='bi bi-arrow-left'></i> Back</a>
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="card p-3 shadow-sm">
      <h4>Change Password</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Current password</label>
          <input class="form-control" name="current_password" type="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New password</label>
          <input class="form-control" name="new_password" type="password" required>
          <div class="form-text">At least 8 characters recommended.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm new password</label>
          <input class="form-control" name="confirm_password" type="password" required>
        </div>
        <button class="btn btn-primary big-btn">Change password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
