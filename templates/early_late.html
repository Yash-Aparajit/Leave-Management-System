{% extends 'base.html' %}
{% block title %}Late / Early record{% endblock %}

{% block content %}
<a class="btn btn-outline-secondary back-btn" href="{{ url_for('index') }}"><i class="bi bi-arrow-left"></i> Back</a>

<div class="card p-4 mt-3">
  <h4 class="mb-3">Record late coming / early going</h4>

  <div class="alert alert-info">
    Use this form to track late-coming or early-going events. These records do <strong>not</strong> affect leave balances.
  </div>

  <form method="post" action="{{ url_for('early_late_record') }}" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Employee ID</label>
      <input name="employee_id" class="form-control" placeholder="EMP-001" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Approver</label>
      <input name="approver" class="form-control" placeholder="Who approved / noted this">
    </div>

    <div class="col-md-6">
      <label class="form-label">Late coming (date & time)</label>
      <input name="late_datetime" type="datetime-local" class="form-control">
    </div>

    <div class="col-md-6">
      <label class="form-label">Early going (date & time)</label>
      <input name="early_datetime" type="datetime-local" class="form-control">
    </div>

    <div class="col-12">
      <label class="form-label">Notes</label>
      <textarea name="note" class="form-control" rows="3" placeholder="Optional"></textarea>
    </div>

    <div class="col-12">
      <button class="btn btn-primary">Save record</button>
      <a class="btn btn-outline-secondary ms-2" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
